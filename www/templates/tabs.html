<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-home" icon-on="ion-ios-home-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Alpha" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/alpha">
    <ion-nav-view name="tab-alpha"></ion-nav-view>
  </ion-tab>

  <!-- Num tab -->
<ion-tab title="Num" icon-off="ion-ios-grid-view-outline" icon-on="ion-ios-grid-view" href="#/tab/num">
    <ion-nav-view name="tab-num"></ion-nav-view>
  </ion-tab>
 
 <!-- Chant tab -->
<ion-tab title="Chant" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/chant/-1">
    <ion-nav-view name="tab-chant"></ion-nav-view>
  </ion-tab> 
</ion-tabs>
